<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>はじめの一歩</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ items[0].name }}: {{ items[0].price }} * {{ items[0].quantity }}</p>
    <p>フィルタ処理例 {{ 100000000 | numberWithDelimiter }} </p>
</div>
<script>

  var items = [
    {
      name: '鉛筆',
      price: 300,
      quantity: 0,
    },
    {
      name: 'ノート',
      price: 500,
      quantity: 0,
    },
    {
      name: '消しゴム',
      price: 500,
      quantity: 0,
    },
  ]

  var vm = new Vue ({
    el: '#app',
    data: {
      items: items
    },
    filters: {
      numberWithDelimiter: function (value) {
        // valueが偽だった場合はtrue
        if (!value) {
          return '0'
        }
        return value.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,')
      }}
  })

</script>

</body>
</html>
